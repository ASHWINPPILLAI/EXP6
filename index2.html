<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .results p {
      font-size: 15px;
      margin: 6px 0;
      color: #333;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #219150;
    }

    .reset-btn {
      margin-top: 10px;
      background: #e74c3c;
    }

    .reset-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>GST Calculator ðŸ§¾</h2>

    <div class="form-group">
      <label for="amount">Enter Amount (â‚¹)</label>
      <input type="number" id="amount" placeholder="e.g. 20000">
    </div>

    <div class="form-group">
      <label for="gst">Select GST (%)</label>
      <select id="gst">
        <option value="3">3%</option>
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="28">28%</option>
      </select>
    </div>

    <button class="btn" id="calculate">Calculate</button>
    <button class="btn reset-btn" id="reset">Reset</button>

    <div class="results">
      <p><strong>Actual Amount:</strong> â‚¹<span id="actual">0.00</span></p>
      <p><strong>GST:</strong> â‚¹<span id="gstValue">0.00</span></p>
      <p><strong>Total:</strong> â‚¹<span id="total">0.00</span></p>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#calculate").click(function(){
        let amount = parseFloat($("#amount").val());
        let gstRate = parseFloat($("#gst").val());

        if(isNaN(amount) || amount <= 0){
          alert("âš ï¸ Please enter a valid amount!");
          return;
        }

        let gstValue = (amount * gstRate / 100).toFixed(2);
        let total = (amount + parseFloat(gstValue)).toFixed(2);

        $("#actual").text(amount.toFixed(2));
        $("#gstValue").text(gstValue);
        $("#total").text(total);
      });

      $("#reset").click(function(){
        $("#amount").val("");
        $("#gst").val("3");
        $("#actual").text("0.00");
        $("#gstValue").text("0.00");
        $("#total").text("0.00");
      });
    });
  </script>

</body>
</html>
